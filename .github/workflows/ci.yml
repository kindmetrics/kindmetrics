name: Kindmetrics CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: "*"

jobs:
  check_format:
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal:0.35.1
    steps:
      - uses: actions/checkout@v1
      - name: Install shards
        run: shards install
      - name: Format
        run: crystal tool format --check
  specs:
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal:0.35.1
    services:
      # Label used to access the service container
      postgres:
        image: postgres:10-alpine
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      clickhouse:
        # Docker Hub image
        image: yandex/clickhouse-server::20.4.6.53
    steps:
    - uses: actions/checkout@v2
    - name: Install PostgreSQL client
      run: |
        apt-get update
        apt-get -yqq install libpq-dev postgresql-client
    - name: Install shards
      run: shards install
    - name: Cache Crystal
      uses: actions/cache@v1
      with:
        path: ~/.cache/crystal
        key: ${{ runner.os }}-crystal
    - name: migrate clickhouse
      run: crystal run ./tasks.cr -- kind.clickhouse
      env:
          # The hostname used to communicate with the PostgreSQL service container
          DB_HOST: postgres
          CLICKHOUSE_HOST: clickhouse
          EMAIL_FROM: test@test.com
          EMAIL_FROM_NAME: Kindmetrics
    - name: Run tests
      run: crystal spec
      env:
          # The hostname used to communicate with the PostgreSQL service container
          DB_HOST: postgres
          CLICKHOUSE_HOST: clickhouse
          EMAIL_FROM: test@test.com
          EMAIL_FROM_NAME: Kindmetrics
